<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200" width="800" height="200">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1F1F3A"/>
      <stop offset="50%" style="stop-color:#2D2B55"/>
      <stop offset="100%" style="stop-color:#1F1F3A"/>
    </linearGradient>
    <linearGradient id="ghostGradBanner" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#6366F1"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E0E7FF"/>
      <stop offset="100%" style="stop-color:#C7D2FE"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="200" fill="url(#bgGrad)" rx="12"/>

  <!-- Decorative dots -->
  <circle cx="50" cy="30" r="3" fill="#6366F1" opacity="0.5"/>
  <circle cx="100" cy="60" r="2" fill="#8B5CF6" opacity="0.4"/>
  <circle cx="750" cy="40" r="3" fill="#6366F1" opacity="0.5"/>
  <circle cx="700" cy="160" r="2" fill="#8B5CF6" opacity="0.4"/>
  <circle cx="650" cy="50" r="2" fill="#A78BFA" opacity="0.3"/>

  <!-- Ghost logo (left side) -->
  <g transform="translate(40, 30)">
    <!-- Ghost background circle -->
    <circle cx="70" cy="70" r="65" fill="url(#ghostGradBanner)"/>

    <!-- Ghost body -->
    <path d="M70 25
             C50 25 40 40 40 60
             L40 100
             Q45 95 50 100
             Q55 105 60 100
             Q65 95 70 100
             Q75 105 80 100
             Q85 95 90 100
             Q95 105 100 100
             L100 60
             C100 40 90 25 70 25 Z"
          fill="white"/>

    <!-- Left eye -->
    <ellipse cx="58" cy="55" rx="7" ry="9" fill="#1F2937"/>
    <circle cx="56" cy="52" r="2.5" fill="white" opacity="0.8"/>

    <!-- Right eye -->
    <ellipse cx="82" cy="55" rx="7" ry="9" fill="#1F2937"/>
    <circle cx="80" cy="52" r="2.5" fill="white" opacity="0.8"/>

    <!-- Smile -->
    <path d="M58 72 Q70 82 82 72" stroke="#1F2937" stroke-width="2.5" fill="none" stroke-linecap="round"/>

    <!-- Newsletter icon -->
    <g transform="translate(78, 85) scale(0.5)">
      <rect x="0" y="5" width="30" height="20" rx="2" fill="#8B5CF6"/>
      <path d="M0 7 L15 18 L30 7" stroke="white" stroke-width="2" fill="none"/>
    </g>
  </g>

  <!-- Title -->
  <text x="220" y="95" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="bold" fill="white">
    Ghostarr
  </text>

  <!-- Subtitle -->
  <text x="220" y="135" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#A5B4FC">
    Automated Newsletter Generator for Media Servers
  </text>

  <!-- Feature badges -->
  <g transform="translate(220, 150)">
    <!-- Tautulli badge -->
    <rect x="0" y="0" width="70" height="24" rx="12" fill="#374151"/>
    <text x="35" y="16" font-family="system-ui, sans-serif" font-size="11" fill="#E5E7EB" text-anchor="middle">Tautulli</text>

    <!-- Ghost badge -->
    <rect x="80" y="0" width="55" height="24" rx="12" fill="#374151"/>
    <text x="107" y="16" font-family="system-ui, sans-serif" font-size="11" fill="#E5E7EB" text-anchor="middle">Ghost</text>

    <!-- TMDB badge -->
    <rect x="145" y="0" width="55" height="24" rx="12" fill="#374151"/>
    <text x="172" y="16" font-family="system-ui, sans-serif" font-size="11" fill="#E5E7EB" text-anchor="middle">TMDB</text>

    <!-- More badge -->
    <rect x="210" y="0" width="65" height="24" rx="12" fill="#374151"/>
    <text x="242" y="16" font-family="system-ui, sans-serif" font-size="11" fill="#E5E7EB" text-anchor="middle">+4 more</text>
  </g>

  <!-- Version badge (right side) -->
  <g transform="translate(640, 20)">
    <rect x="0" y="0" width="120" height="28" rx="14" fill="#10B981" opacity="0.9"/>
    <text x="60" y="19" font-family="system-ui, sans-serif" font-size="13" fill="white" text-anchor="middle" font-weight="600">v1.1.5</text>
  </g>
</svg>
